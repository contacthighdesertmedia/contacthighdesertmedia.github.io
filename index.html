<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activewear Store Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }

    /* Chat bubble button */
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #000;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    /* Chat popup */
    #chat-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
      overflow: hidden;
    }

    #chat-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Activewear Store Demo</h1>
  <p>This is a demo website with a virtual shopping assistant.</p>

  <!-- Chat popup -->
  <div id="chat-popup">
    <iframe src="https://www.chatbase.co/chatbot-iframe/7OzS-Enoxhf_0O_McnWbf"></iframe>
  </div>

  <!-- Chat bubble -->
  <div id="chat-bubble">ðŸ’¬</div>

  <script>
    const bubble = document.getElementById("chat-bubble");
    const popup = document.getElementById("chat-popup");

    bubble.addEventListener("click", () => {
      popup.style.display =
        popup.style.display === "none" || popup.style.display === ""
          ? "block"
          : "none";
    });
  </script>

</body>
</html>
