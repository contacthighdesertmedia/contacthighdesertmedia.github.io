            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;

            color: var(--white);

        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

            font-weight: 700;

            font-size: 0.85rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
        }
