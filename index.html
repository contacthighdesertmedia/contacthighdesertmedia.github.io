<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat Assistant Demo | High Desert Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #020617;
      --card-dark: rgba(15, 23, 42, 0.6);
      --accent-blue: #3b82f6;
      --text-bright: #f8fafc;
      --text-dim: #94a3b8;
      --white: #ffffff; /* Variable añadida para que los títulos sean visibles */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-bright);
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fondo animado con orbes */
    .bg-glow {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .orbe {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 20s infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .container {
      max-width: 950px;
      margin: 40px 20px;
      background: var(--card-dark);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      padding: 60px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    header { 
      text-align: center; 
      margin-bottom: 50px; 
    }

    h1 { 
      font-size: 3.5rem; 
      font-weight: 800;
      letter-spacing: -0.05em;
      margin-bottom: 10px;
      background: linear-gradient(180deg, #fff 0%, #64748b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .description { 
      font-size: 1rem; 
      color: var(--accent-blue); 
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    .grid-lang { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 60px; 
    }

    h2 { 
      color: var(--white); 
      font-size: 1.4rem; 
      margin-bottom: 25px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.3);
      padding-bottom: 10px;
      display: inline-block;
    }

    ul { list-style: none; padding: 0; }
    
    li { 
      margin-bottom: 16px; 
      padding-left: 30px; 
      position: relative; 
      color: var(--text-dim);
      transition: 0.4s;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideRight 0.5s forwards;
    }

    li:nth-child(1) { animation-delay: 0.7s; }
    li:nth-child(2) { animation-delay: 0.8s; }
    li:nth-child(3) { animation-delay: 0.9s; }
    li:nth-child(4) { animation-delay: 1.0s; }
    li:nth-child(5) { animation-delay: 1.1s; }

    @keyframes slideRight {
      to { opacity: 1; transform: translateX(0); }
    }

    li:hover { color: var(--white); transform: scale(1.05); }
    li::before { 
      content: "✦"; 
      position: absolute; 
      left: 0; 
      color: var(--accent-blue);
    }

    .cta-box {
      margin-top: 60px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: 0.5s;
    }
    .cta-box:hover {
      border-color: rgba(59, 130, 246, 0.4);
      background: rgba(59, 130, 246, 0.02);
    }

    .btn-contact {
      position: relative;
      overflow: hidden;
      display: inline-block;
      background: var(--accent-blue);
      color: white;
      padding: 22px 60px;
      text-decoration: none;
      border-radius: 20px;
      font-weight: 800;
      font-size: 1.2rem;
      margin-top: 20px;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .btn-contact::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
