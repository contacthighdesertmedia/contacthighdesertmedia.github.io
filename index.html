<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santini's Barber Studio | Elegancia Pura</title>

        /* --- RESET Y COLORES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #c6a361;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --white: #ffffff;
            --grey: #a0a0a0;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- HEADER --- */
        header {
            height: 80px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(198, 163, 97, 0.2);
            background: var(--dark);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }
        .logo span { color: var(--gold); }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--gold); }

        /* --- HERO --- */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            border-bottom: 4px solid var(--gold);
        }

        .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 30px; }

        .btn {
            padding: 15px 40px;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover { background: var(--gold); color: var(--dark); }
